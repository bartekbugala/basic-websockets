<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
    <script defer src="src/app.js"></script>
  </head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
    body {
      background: lightgray;
      padding: 20px;
    }
    ul {
      background: white;
      list-style: none;
      padding: 10px;
      border: gray 1px solid;
      min-height: 200px;
      border-radius: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .chat {
      flex: 1 1 80%;
    }
    .name {
      flex: 1 1 20%;
    }
    #chat-input,
    #name-input {
      flex: 1 1;
      height: 30px;
      margin-right: 10px;
      border-radius: 5px;
    }

    #name-input {
      max-width: 200px;
    }
    .chat {
      max-height: 300px;
    }
    #chat-ul {
      display: flex;
      flex-direction: column-reverse;
    }
    #chat-ul,
    #name-ul {
      overflow-y: auto;
      height: 100%;
    }

    #chat-input:focus,
    #chat-input:focus-within,
    #chat-input:focus-visible {
      margin-right: 10px;
      border-radius: 5px;
    }
    .user {
      display: flex;
      gap: 15px;
    }
    .attribute {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      height: 20px;
      min-width: 20px;
    }
    .health {
      color: darkred;
    }
    .attack {
      color: grey;
    }
    .defense {
      color: blue;
    }
  </style>
  <body>
    <h1>pageworks - chat</h1>
    <section class="row">
      <article class="chat">
        <ul id="chat-ul"></ul>
        <div class="row">
          <input placeholder="message" id="chat-input" />
          <button id="chat-button">SEND IO</button>
        </div>
      </article>
      <article class="name">
        <ul id="name-ul"></ul>
        <div class="row" id="name-row">
          <input placeholder="input username" id="name-input" />
          <button id="name-button">SEND IO</button>
        </div>
      </article>
    </section>

    <!--     <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button> -->
  </body>
</html>
